<!DOCTYPE html>
<html>
    <head>
        <title>My Profile</title>
    </head>
    <link rel="stylesheet" type="text/css" href="css/ristek.css">
    <body>
        <div class="main-container">
        <h1 class="page-header">
            Welcome to my page!
        </h1>
        <img src="profile.jpg" alt="profile-pict">
        <h2 class="name">
            Hello! My name is Adell
        </h2>
        <div class="card-selection">
            <div class="left-card">
                <div class="card-title">
                    Hobi
                </div>
                <ul>
                    <li>Cooking</li>
                    <li>Watching Netflix</li>
                    <li>Reading Books</li>
                </ul>
            </div>
            <div class="right-card">
                <div class="card-title">
                    Education
                </div>
                <ul>
                    <li>Universitas Indonesia</li>
                    <li>SMA Negeri 8 Jakarta</li>
                    <li>SMP Labschool Jakarta</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="photo">
        <h1 class="photos-title">
            Who Am I?
        </h1>
        <div class="photos-section">
            <div class="container">
            <div class="box-photo" id="model">
                <div class="box-photo-two box-photo">
                    <div class="text"><i>Advertisement Model</i></div>
                </div>
            </div>
            </div>
            <div class="container">
            <div class="box-photo" id="ceo">
                <div class="box-photo-two box-photo">
                    <div class="text"><i>CEO</i></div>
                </div>
            </div>
            </div>
            <div class="container">
                <div class="box-photo" id="actor">
                    <div class="box-photo-two box-photo">
                        <div class="text"><i>Actor</i></div>
                    </div>
                </div>
                </div>
        </div>
    </div>
    </body>
</html>
